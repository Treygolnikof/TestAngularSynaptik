<li>
    <div class="list-item">
        <label>Name:</label>
        <p>{{item.name}}</p>
        <label>Description:</label>
        <p>{{item.description}}</p>
        <label>Price:</label>
        <p>{{item.price | currency:'USD':'symbol-narrow'}}</p>
        <label>Creating date</label>
        <p>{{date | date:'short'}}</p>
        <button class="btn btn-danger" (click)="deleteItem(item)">Delete</button>
    </div>
</li>
