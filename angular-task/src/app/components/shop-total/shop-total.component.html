<div class="total-list text-right">
  <label>Shopping list:</label>
  <ul>
    <li 
      class="text-left" 
      *ngFor="let item of this.shopListService.data">
      {{item.name}}
      <button 
        type="button" 
        class="close" 
        data-dismiss="alert" 
        aria-label="Close"
        (click)="deleteItem(item)">
          <span aria-hidden="true">&times;</span>
      </button>
    </li>
  </ul>
  <label>Total Price:</label>
  <p>{{total | currency:'USD':'symbol-narrow'}}</p>
</div>
